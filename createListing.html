<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing</title>
</head>
<body>
    
    <div class="makeListing">

        <label for="name">Name:</label>
        <input type="text" placeholder="Name of listed object" name="name" required>

        <label for="description">Description:</label>
        <input type="text" placeholder="Description of listed object" name="description" required>

        <label for="sports">Sports</label>
        <input type="checkbox" name="sports">

        <label for="electronics">Electronics</label>
        <input type="checkbox" name="electronics">

        <label for="clothing">Clothing</label>
        <input type="checkbox" name="clothing">

        <label for="furniture">Furniture</label>
        <input type="checkbox" name="furniture">

    </div>

</body>
</html>
